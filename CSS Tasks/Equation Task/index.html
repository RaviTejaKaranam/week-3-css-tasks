<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Left side top equation-->
    <div class="letter-d">
      d<span class="squared-2">2</span>
      <span>u</span>
    </div>
    <!--Equals to sign-->
    <div class="equals-to">=</div>
    <!--Left lower half-->
    <div class="left-lower-d">dt <span class="squared-2">2</span></div>
    <!--Right side half-->
    <div class="letter-c">c<span class="squared-2">2</span></div>
    <!--Right side top equation-->
    <div class="right-letter-d">
      d<span class="squared-2">2</span>
      u
    </div>
    <!--Right side lower equation-->
    <div class="right-lower-d">dt <span class="squared-2">2</span></div>
  </body>
</html>
